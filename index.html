<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Expenses chart component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="main">
    <nav class="header">
      <div class="header__text">
        <p class="balance">My balance</p>
        <h1 class="total">$921.48</h1>
      </div>
      <div class="image">
        <img src="./images/logo.svg" alt="">
      </div>
    </nav>
    <section class="data__body">
      <h2 class="body__text">Spending - Last 7 days</h2>
      <div class="data">
      </div>
      <hr>
      <div class="datanalyse">
        <div class="total">
          <p class="text">
            Total this month
          </p>
          <h2 class="body__text">$478.33</h2>
        </div>
        <div class="smallanalyse">
          <p class="smalltext">
            +2.4%
          </p>
          <div class="text">from last month</div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
